{% block body_block %}
<h2 align="center">Edit Student Details</h2>

{% if success_text %}
 <div class="alert alert-success">{{ success_text }}
 </div>
{% endif %}


<form method="POST">
    <table align="center" cellspacing="20">
          {{ edit_form.as_table }}
    </table>

  {% csrf_token %}
  <a href="{% url 'form:editdetails' %}" ><input type="submit" name="submit" value="Update" class="btn btn-info btn-sm"></a>
</form>
<br>
<a href="{% url 'form:editdetails' %}" class="btn btn-danger btn-sm" onclick="return confirm('Delete your details?')">Delete</a>
{% endblock %}
